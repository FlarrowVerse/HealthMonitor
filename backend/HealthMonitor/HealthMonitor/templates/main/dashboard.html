<!DOCTYPE html>
<html lang="en">
<head>	
	<title>User Dashboard</title>
</head>
<body>
	<div class="container">
		<h1>{{ page_desc }}</h1>
		
		<ul>
			{% for patient in patient_list %}
			<li>
				<a href="{% url 'patient-dash' patient.patient_id %}">
					{{ patient.patient_id }}: {{ patient.first_name }} {{ patient.last_name }}
				</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</body>
</html>
