<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="dark">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/indexStyles.css' %}">
	
	<title>Health Monitoring App</title>
</head>

<body class="bg-dark bg-gradient text-white">

	<div class="container-fluid p-5">

		<h1 class="text-center">Health Monitoring Application</h1>

		<div class="container-fluid d-flex justify-content-center align-items-center">

			<div id="login-form" class="container p-4 m-5 border border-5 border-success rounded">
				<form action="{% url 'main:login' %}" method="POST">
					{% for field in login %}
					<div class="row mb-3">
						<label for="{{ field.name }}" class="col-lg-2 col-form-label">
							{{ field.label }}
						</label>
						<div class="col-lg-9">
							<input type="{{ field.type }}" name="{{ field.name }}" class="form-control">
						</div>
					</div>
					{% endfor %}

					{% csrf_token %}

					<div class="row mb-3">
						<div class="col-lg-5">
							<button type="submit" class="btn btn-lg btn-success">
								Login
							</button>
						</div>
					</div>
				</form>
			</div>

			<div id="register-form" class="container p-4 m-5 border border-5 border-primary rounded">
				<form action="{% url 'main:register' %}" method="POST">					
					{% for field in register %}
						<div class="row mb-3">
						<label for="{{ field.name }}" class="col-lg-2 col-form-label">
							{{ field.label }}
						</label>
						<div class="col-lg-9">
							<input type="{{ field.type }}" name="{{ field.name }}" class="form-control">
						</div>
					</div>
					{% endfor %}
					
					{% csrf_token %}

					<div class="row mb-3">
						<div class="col-lg-5">
							<button type="submit" class="btn btn-lg btn-primary">
								Register
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>



</body>

</html>
